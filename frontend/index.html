<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SolidJS + Rust full-stack application with Supabase authentication">
    <meta name="author" content="Your Name">
    
    <title>SolidJS + Rust App</title>
    
    <!-- UIKit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/css/uikit.min.css" />
    
    <!-- Custom SCSS -->
    <link data-trunk rel="scss" href="src/styles/main.scss" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1e87f0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="SolidJS Rust App">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="SolidJS + Rust App">
    <meta property="og:description" content="A modern full-stack application built with SolidJS and Rust">
    <meta property="og:image" content="/og-image.png">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="SolidJS + Rust App">
    <meta name="twitter:description" content="A modern full-stack application built with SolidJS and Rust">
    <meta name="twitter:image" content="/twitter-image.png">
</head>
<body>
    <!-- Loading indicator -->
    <div id="loading" class="uk-position-center uk-text-center">
        <div uk-spinner="ratio: 2"></div>
        <p class="uk-margin-small-top">Loading...</p>
    </div>
    
    <!-- Main app container -->
    <div id="root"></div>
    
    <!-- UIKit JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/js/uikit-icons.min.js"></script>
    
    <!-- Main TypeScript entry point -->
    <script data-trunk type="module" src="src/index.tsx"></script>
    
    <!-- Remove loading indicator once app loads -->
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            // Hide loading indicator once the app starts rendering
            setTimeout(() => {
                const loading = document.getElementById('loading');
                if (loading) {
                    loading.style.display = 'none';
                }
            }, 1000);
        });
    </script>
</body>
</html>
